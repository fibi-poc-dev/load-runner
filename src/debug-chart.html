<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Chart.js</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .chart-container { width: 400px; height: 300px; margin: 20px 0; }
        canvas { border: 1px solid #ccc; }
        .debug-info { background: #f5f5f5; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Chart.js Debug Test</h1>
    
    <div class="debug-info">
        <h3>Debug Information:</h3>
        <p id="chartjs-status">Chart.js Status: Checking...</p>
        <p id="canvas-status">Canvas Status: Checking...</p>
        <p id="creation-status">Chart Creation: Pending...</p>
    </div>
    
    <div class="chart-container">
        <h3>Test Chart:</h3>
        <canvas id="testChart" width="400" height="300"></canvas>
    </div>

    <!-- Copy Chart.js from our main file -->
    <script>
        // First check if we can load Chart.js from our main file
        fetch('./LoadRunner/reports/load-test-results.html')
            .then(response => response.text())
            .then(html => {
                // Extract the Chart.js script from the HTML
                const scriptMatch = html.match(/<script[^>]*>[\s\S]*?Chart\.js v4\.4\.0[\s\S]*?<\/script>/);
                if (scriptMatch) {
                    const scriptContent = scriptMatch[0].replace(/<\/?script[^>]*>/g, '');
                    eval(scriptContent);
                    document.getElementById('chartjs-status').textContent = 'Chart.js Status: Loaded successfully!';
                } else {
                    document.getElementById('chartjs-status').textContent = 'Chart.js Status: Failed to extract from HTML';
                    return;
                }
                
                // Check Chart object
                if (typeof Chart !== 'undefined') {
                    document.getElementById('chartjs-status').textContent = 'Chart.js Status: Available! Version: ' + Chart.version;
                } else {
                    document.getElementById('chartjs-status').textContent = 'Chart.js Status: Not available after loading';
                    return;
                }
                
                // Check canvas
                const canvas = document.getElementById('testChart');
                if (canvas) {
                    document.getElementById('canvas-status').textContent = 'Canvas Status: Found and ready';
                } else {
                    document.getElementById('canvas-status').textContent = 'Canvas Status: Not found!';
                    return;
                }
                
                // Try to create a chart
                try {
                    const ctx = canvas.getContext('2d');
                    new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: ['Red', 'Blue', 'Yellow', 'Green'],
                            datasets: [{
                                label: 'Test Data',
                                data: [12, 19, 3, 17],
                                backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0']
                            }]
                        },
                        options: {
                            responsive: false,
                            plugins: {
                                legend: {
                                    display: true
                                }
                            }
                        }
                    });
                    document.getElementById('creation-status').textContent = 'Chart Creation: SUCCESS!';
                } catch (error) {
                    document.getElementById('creation-status').textContent = 'Chart Creation: FAILED - ' + error.message;
                    console.error('Chart creation error:', error);
                }
            })
            .catch(error => {
                document.getElementById('chartjs-status').textContent = 'Chart.js Status: Failed to load - ' + error.message;
                console.error('Loading error:', error);
            });
    </script>
</body>
</html>
